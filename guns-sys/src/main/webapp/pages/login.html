<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css" media="all">
    <style>
        body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.svg");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="${ctxPath}/assets/common/images/logo.png"> ${systemName}
    </div>

    <div class=" login-body">
        <div id="loginForm" class="layui-card" style="display: none;">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane" action="${ctxPath}/login" method="post">
                <div id="pcLoginField">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input name="username" type="text" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input name="password" type="password" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>
                        <div class="layui-input-block">
                            <input type="radio" name="remember" value="on" title="是" checked="true">
                            <input type="radio" name="remember" value="off" title="否">
                        </div>
                    </div>
                    <!--<div class="layui-form-item">
                        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                        <div class="layui-input-block">
                            <div class="layui-row inline-block">
                                <div class="layui-col-xs7">
                                    <input name="capText" type="text" lay-verify="required" placeholder="验证码"
                                           class="layui-input">
                                </div>
                                <div class="layui-col-xs5" style="padding-left: 10px;">
                                    <img class="login-captcha" src="/kaptcha">
                                </div>
                            </div>
                        </div>
                    </div>-->
                </div>
                <div id="mbLoginField">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input id="phoneNumber" name="username" type="text" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-block">
                            <div class="layui-row inline-block">
                                <div class="layui-col-xs7">
                                    <input name="verifyCode" type="text" lay-verify="required" placeholder="短信验证码"
                                           class="layui-input">
                                </div>
                                <div class="layui-col-xs5" style="padding-left: 10px;">
                                    <button id="sendVerifyCode" type="button" class="layui-btn">发送验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label" lay-tips="7天内免登陆">记住我</label>
                        <div class="layui-input-block">
                            <input type="radio" name="remember" value="on" title="是" checked="">
                            <input type="radio" name="remember" value="off" title="否">
                        </div>
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <a href="javascript:;" class="layui-link">帐号注册</a>-->
<!--                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
<!--                <div class="layui-form-item login-other">-->
<!--                    <label>第三方登录</label>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
<!--                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
<!--                </div>-->
            </form>
        </div>
    </div>

    <div class="login-footer">
        <!--<p>© 2019 <a href="http://www.weihaicollege.com/xxgc/" target="_blank">    威海卡侬婚庆  版权所有</a></p>-->
        <p>© 2020  威海卡侬婚庆  版权所有</p>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/commonUtils.js"></script>

<script>
    layui.use(['layer', 'ax','form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var $ax = layui.ax;
        var form = layui.form;
        if(Common.isMobile()){
            //$(".login-body").css("display","none");
            // var ajax = new $ax("https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx74dbb75ab67f1f74&redirect_uri=http%3A%2F%2F2w120l6082.imwork.net%2Fwechatservice%2Fgetcode&response_type=code&scope=snsapi_base&state=123#wechat_redirect");
            // var result = ajax.start();
          /*  $.ajax({
                url:"https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx74dbb75ab67f1f74&redirect_uri=http%3a%2f%2f2w120l6082.imwork.net%2fassets%2fgetcode&response_type=code&scope=snsapi_userinfo&state=123#wechat_redirect",
                type:"GET",
                dataType:"jsonp",
                success:function(data){
                    var result=JSON.stringify(data);
                    console.log(result);
                }
            });*/
            $("#pcLoginField").remove();
        }else{
            $("#mbLoginField").remove();
        }
        $("#loginForm").show();
        form.render();

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            return true;
        });

        // 图形验证码
        /*$('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });*/

        var errorMsg = "${tips!}";
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }

        $("#sendVerifyCode").click(function () {
            if($("#sendVerifyCode").hasClass("layui-btn-disabled")){
                return;
            }
            var phoneNumber=$("#phoneNumber").val();
            if(!(/^1[3456789]\d{9}$/.test(phoneNumber))){
                Feng.error("请输入正确的手机号");
                return false;
            }
            $.ajax({
                url: "${ctxPath}/sendVerifyCode",
                type: "POST",
                async: true,
                data: {
                    phoneNumber:phoneNumber
                },
                dataType: "json",
                success: function (response) {
                    if(response.code==200){
                        //进入倒计时
                        $("#sendVerifyCode").addClass("layui-btn-disabled");
                        var totals=60;
                        $("#sendVerifyCode").html(totals+"S");
                        var timer=setInterval(function(){
                            totals--;
                            $("#sendVerifyCode").html(totals+"S");
                            if(totals==0){
                                clearInterval(timer);
                                $("#sendVerifyCode").removeClass("layui-btn-disabled").html("发送验证码");
                            }
                        },1000);
                    }else{
                        Feng.error(response.message);
                    }
                }
            });
        });



    });
</script>


</body>
</html>
