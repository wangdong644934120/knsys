@layout("/common/_container.html",{js:["/assets/fkxm/fkxm_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="fkxmForm" lay-filter="fkxmForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <input name="zfzrid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">新郎姓名</label>
                    <div class="layui-input-block">
                        <input id="xlxm" name="xlxm" placeholder="" type="text" class="layui-input" lay-verify="required"  disabled/>
                    </div>
                </div>

                </div>

                            <option value="完成" selected="">完成</option>
                            <option value="未完成">未完成</option>

                    </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
