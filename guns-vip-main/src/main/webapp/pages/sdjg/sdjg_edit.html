@layout("/common/_container.html",{js:["/assets/sdjg/sdjg_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="sdjgForm" lay-filter="sdjgForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>

                <div class="layui-form-item">
                    <label class="layui-form-label">新郎姓名</label>
                    <div class="layui-input-block">
                        <input id="xlxm" name="xlxm" placeholder="" type="text" class="layui-input" lay-verify="required" required disabled/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新娘姓名</label>
                    <div class="layui-input-block">
                        <input id="xnxm" name="xnxm" placeholder="" type="text" class="layui-input" lay-verify="required" required disabled/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">总负责人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="zfzr" name="zfzr"  type="text" class="layui-input" lay-verify="required"  disabled required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">司仪计划完成日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="syjhwcrq" name="syjhwcrq" placeholder="请输入司仪完成日期" type="text" class="layui-input"  autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">摄影师计划完成日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sysjhwcrq" name="sysjhwcrq" placeholder="请输入摄影师完成日期" type="text" class="layui-input"  autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">摄像师计划完成日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sxsjhwcrq" name="sxsjhwcrq" placeholder="请输入摄像师完成日期" type="text" class="layui-input"  autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">化妆师计划完成日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="hzsjhwcrq" name="hzsjhwcrq" placeholder="请输入化妆师完成日期" type="text" class="layui-input"  autocomplete="off" lay-verify="required" required/>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
