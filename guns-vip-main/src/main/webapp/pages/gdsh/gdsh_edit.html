@layout("/common/_container.html",{js:["/assets/gdsh/gdsh_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="gdshForm" lay-filter="gdshForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <fieldset class="layui-elem-field layui-field-title" style="color: #7f7f7f">
                    <legend align="center">进店信息</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">新郎姓名</label>
                        <div class="layui-input-block">
                            <input id="xlxm" name="xlxm" placeholder="" type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">新娘姓名</label>
                        <div class="layui-input-block">
                            <input id="xnxm" name="xnxm" placeholder="" type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">婚礼日期</label>
                        <div class="layui-input-block">
                            <input id="hlrq" name="hlrq"   placeholder="" type="text" class="layui-input"  disabled />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">婚礼酒店</label>
                        <div class="layui-input-block">
                            <input id="hljd" name="hljd" placeholder="" type="text" class="layui-input" disabled />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">进店日期</label>
                        <div class="layui-input-block">
                            <input id="jdrq" name="jdrq"  type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">接待人</label>
                        <div class="layui-input-block">
                            <input id="jdr" name="jdr"  type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">谈单记录</label>
                    <div class="layui-input-block">
                        <textarea id="tdjl" name="tdjl" placeholder=""  class="layui-textarea" style="width:488px;height: 130px" disabled ></textarea>
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="color: #7f7f7f">
                    <legend align="center">首次跟单信息</legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">首次跟单人</label>
                        <div class="layui-input-block">
                            <input id="scgdr" name="scgdr"  type="text" class="layui-input" lay-verify="required"  disabled/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">首次跟单日期</label>
                        <div class="layui-input-block">
                            <input id="scgdcjrq" name="scgdcjrq"  type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">首次跟单结果</label>
                    <div class="layui-input-block">
                        <textarea id="scgdjg" name="scgdjg" placeholder=""  class="layui-textarea" style="width:488px;height: 130px" disabled ></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">首次跟单记录</label>
                    <div class="layui-input-block">
                        <textarea id="scgdjl" name="scgdjl" placeholder=""  class="layui-textarea" style="width:488px;height: 130px" disabled ></textarea>
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color: #7f7f7f">
                    <legend align="center">二次跟单信息</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">二次跟单人</label>
                        <div class="layui-input-block">
                            <input id="ecgdr" name="ecgdr"  type="text" class="layui-input"   disabled/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">二次跟单日期</label>
                        <div class="layui-input-block">
                            <input id="ecgdcjrq" name="ecgdcjrq"  type="text" class="layui-input"  disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">二次跟单结果</label>
                    <div class="layui-input-block">
                        <textarea id="ecgdjg" name="ecgdjg"   class="layui-textarea" style="width:488px;height: 130px" disabled ></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">二次跟单记录</label>
                    <div class="layui-input-block">
                        <textarea id="ecgdjl" name="ecgdjl" placeholder=""  class="layui-textarea" style="width:488px;height: 130px" disabled ></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmitJXGD" lay-submit>&emsp;继续跟单&emsp;</button>
                        <button class="layui-btn" lay-filter="btnSubmitFQGD" lay-submit>&emsp;放弃跟单&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
