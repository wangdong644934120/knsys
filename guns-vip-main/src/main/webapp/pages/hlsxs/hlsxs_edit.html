@layout("/common/_container.html",{js:["/assets/hlsxs/hlsxs_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="hlsxsForm" lay-filter="hlsxsForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <input name="zfzrid" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">新郎姓名</label>
                    <div class="layui-input-block">
                        <input id="xlxm" name="xlxm" placeholder="" type="text" class="layui-input" lay-verify="required"  disabled/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新娘姓名</label>
                    <div class="layui-input-block">
                        <input id="xnxm" name="xnxm" placeholder="" type="text" class="layui-input" lay-verify="required"  disabled/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">总负责人</label>
                    <div class="layui-input-block">
                        <input id="zfzr" name="zfzr"  type="text" class="layui-input" lay-verify="required"  disabled />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">计划完成日期</label>
                    <div class="layui-input-block">
                        <input id="sxsjhwcrq" name="sxsjhwcrq"  type="text" class="layui-input"  autocomplete="off" disabled lay-verify="required" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">实际完成日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sxsydrq" name="sxsydrq" placeholder="请选择实际完成日期"  type="text" class="layui-input"  autocomplete="off"  lay-verify="required" />
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">摄像师配置<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sxspz" name="sxspz" placeholder="请输入摄像师配置" type="text" class="layui-input" lay-verify="required" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否完成<span style="color: red;">*</span></label>

                    <div class="layui-input-inline">
                        <select id="sxswczt" name="sxswczt" lay-verify="required">
                            <option value="">请选择是否完成</option>
                            <option value="完成" selected="">完成</option>
                            <option value="未完成">未完成</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
