@layout("/common/_container.html",{js:["/assets/hlsxs/hlsxs_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="hlhzForm" lay-filter="hlhzForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">婚礼用户表id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="knUserId" name="knUserId" placeholder="请输入婚礼用户表id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">司仪姓名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="hzxm" name="hzxm" placeholder="请输入司仪姓名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">司仪电话<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="hzdh" name="hzdh" placeholder="请输入司仪电话" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">团队配置<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="tdpz" name="tdpz" placeholder="请输入团队配置" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预定日期<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="ydrq" name="ydrq" placeholder="请输入预定日期" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">负责人<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="fzr" name="fzr" placeholder="请输入负责人" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否完成<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="sfwc" name="sfwc" placeholder="请输入是否完成" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="cjsj" name="cjsj" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
