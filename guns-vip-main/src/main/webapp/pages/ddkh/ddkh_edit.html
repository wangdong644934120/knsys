@layout("/common/_container.html",{js:["/assets/ddkh/ddkh_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="ddkhForm" lay-filter="ddkhForm" class="layui-form model-form" style="max-width: 700px;margin:auto;">
                <input name="id" type="hidden"/>
                <input name="knUserId" type="hidden"/>
                <input name="zt" type="hidden"/>
                <input name="gdrid" type="hidden"/>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">新郎姓名</label>
                        <div class="layui-input-block">
                            <input id="xlxm" name="xlxm" placeholder="" type="text" class="layui-input" lay-verify="required"  disabled/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">新娘姓名</label>
                        <div class="layui-input-block">
                            <input id="xnxm" name="xnxm" placeholder="" type="text" class="layui-input" lay-verify="required"  disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">婚礼日期</label>
                        <div class="layui-input-block">
                            <input id="hlrq" name="hlrq"   placeholder="" type="text" class="layui-input"  disabled />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">婚礼酒店</label>
                        <div class="layui-input-block">
                            <input id="hljd" name="hljd" placeholder="" type="text" class="layui-input" disabled />
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">跟单人</label>
                        <div class="layui-input-block">
                            <input id="gdr" name="gdr" type="text" class="layui-input" disabled />
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">总负责人<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" style="width:176px">
                            <select id="zfzr" name="zfzr" lay-verify="required">
                                <option value="">请选择总负责人</option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">合同金额</label>
                        <div class="layui-input-block">
                            <input id="htje" name="htje" placeholder="请输入合同金额" autocomplete="off" type="text" class="layui-input" />
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">小订金</label>
                        <div class="layui-input-block">
                            <input id="jfdj" name="jfdj" placeholder="请输入小订金" autocomplete="off" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">50%大订金</label>
                        <div class="layui-input-block">
                            <input id="ddj" name="ddj" placeholder="请输入大订金" autocomplete="off" type="text" class="layui-input" />
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">40%进度款</label>
                        <div class="layui-input-block">
                            <input id="jdk" name="jdk" placeholder="请输入进度款" autocomplete="off" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">10%尾款</label>
                        <div class="layui-input-block">
                            <input id="wk" name="wk" placeholder="请输入尾款" autocomplete="off" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block" style="width:488px">
                        <textarea id="bz" name="bz" placeholder="请输入备注"  class="layui-textarea" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
